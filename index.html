<html>

<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class GuGuDan extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                }
            }
            onSubmit = e => {
                e.preventDefault();
                if (parseInt(this.state.value) === this.state.first * this.state.second) {
                    this.setState({
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        result: `정답은 ${this.state.value}!`,
                        value: ''
                    })
                }
                else {
                    this.setState({
                        ...this.state,
                        result: '땡',
                        value: ''
                    })
                }
            };
            onChange = e => this.setState({ value: e.target.value });
            render() {
                return (
                    <React.Fragment>
                        <div>{this.state.first} 곱하기 {this.state.second} 는?</div>
                        <form onSubmit={this.onSubmit}>
                            <input type="number" value={this.state.value} onChange={this.onChange}></input>
                            {
                                /* onChange 안쓰면 콘솔에 warning뜨고, value값도 안바뀐다. */
                            }
                            <button>입력!</button>
                        </form>
                        <div>{this.state.result}</div>
                    </React.Fragment>
                );
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGuDan />, document.querySelector('#root')); // root dom에다가 like button으로 만든 react element 를 붙이겠다.
    </script>
</body>

</html>
